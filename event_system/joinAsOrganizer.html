  <style>
    body {
      background-color: #f9f9f9;
    }

    .navbar, .btn-primary {
      background-color: #900C3F !important;
      border: none;
    }

    .join-form {
      background: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .organizer-box {
      border: 2px solid black;
      border-radius: 15px;
      box-shadow: 3px 3px 10px black;
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
    }
     .background-image {
      background: url('sanjivani_clg_img.webp') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }

    .login-box {
      border: 2px solid black;
      border-radius: 15px;
      box-shadow: 3px 3px 10px black;
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #900C3F;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 50px;
    }

    .join-btn {
      background-color: #fff !important;
      color: #900C3F !important;
      border: 2px solid #fff;
      font-weight: bold;
    }

    .join-btn:hover {
      background-color: #900C3F !important;
      color: #fff !important;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.7);
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .organizer-container {
      max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border: 2px solid black;
    border-radius: 15px;
    box-shadow: 3px 3px 10px black;
    }
       footer .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    footer .footer-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    footer .footer-links a:hover {
      text-decoration: underline;
    }

  </style>

<nav class="navbar navbar-expand-md navbar-dark">

<!-- Join as Organizer Form -->
<div class="background-image">
    <div class="overlay">
      <div class="container organizer-container animate__animated animate__zoomIn">
      <h3 class="text-center mb-4">Join as Organizer</h3>
      <form>
        <div class="form-group">
          <label for="orgName">Full Name</label>
          <input type="text" class="form-control" id="orgName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="orgEmail">Email address</label>
          <input type="email" class="form-control" id="orgEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="orgPhone">Phone Number</label>
          <input type="tel" class="form-control" id="orgPhone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="orgDept">Department</label>
          <select class="form-control" id="orgDept" required>
            <option selected disabled>Select Department</option>
            <option>Computer Engineering</option>
            <option>IT</option>
            <option>Electronics</option>
            <option>Mechanical</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="orgReason">Why do you want to join as an organizer?</label>
          <textarea class="form-control" id="orgReason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Request</button>
      </form>
    </div>
  </div>
</div>
