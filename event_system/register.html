<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration | Sanjivani College</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


 <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .background-image {
    background: url('sanjivani_clg_img.webp') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    position: relative;
  }

  .overlay {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 30px;
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .navbar, .btn-primary {
    background-color: #900C3F !important;
    border: none;
  }

  .navbar-brand, .nav-link {
    color: white !important;
  }

  .navbar-nav .nav-link:hover {
    color: #ffc107 !important;
  }

  .join-btn {
    background-color: #fff !important;
    color: #900C3F !important;
    border: 2px solid #fff;
    font-weight: bold;
  }

  .join-btn:hover {
    background-color: #900C3F !important;
    color: #fff !important;
  }

  .register-container {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border: 2px solid black;
    border-radius: 15px;
    box-shadow: 3px 3px 10px black;
  }

  footer {
    background-color: #900C3F;
    color: white;
    text-align: center;
    padding: 20px 0;
  }

  footer .footer-links a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: 500;
  }

  footer .footer-links a:hover {
    text-decoration: underline;
  }

  footer .copyright {
    font-size: 14px;
  }
</style>

</head>
<body>
   <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="main_page.html">Sanjivani College Event Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="main_page.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contac.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
      <a href="joinAsOrganizer.html" class="btn join-btn btn-sm">Join as Organiser</a>
    </div>
  </nav>
  <!-- Background Image with Overlay -->
  <div class="background-image ">
    <div class="overlay ">
      <div class="container register-container animate__animated animate__zoomIn ">
        <h3 class="text-center mb-4">Event Registration</h3>
        <form >
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address *</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" class="form-control" id="phone" placeholder="1234567890" required>
          </div>
          <div class="form-group">
            <label for="event">Select Event *</label>
            <select class="form-control" id="event" required>
              <option value="">-- Choose Event --</option>
              <option>Hackathon 2025</option>
              <option>Robotics Expo</option>
              <option>Cultural Fest</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit Registration</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="main_page.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="copyright">
      Â© 2025 Sanjivani College of Engineering | All rights reserved.
    </div>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
